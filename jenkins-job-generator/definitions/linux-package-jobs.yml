- job:
    name: debian-package
    description: 'The old debian package job - should be obsolete soon.'
    project-type: pipeline
    concurrent: false
    properties:
        - build-discarder:
            num-to-keep: 30
            artifact-num-to-keep: 1
    parameters:
        - string:
            name: GIT_TAG_NAME
            default: ''
            description: 'The Git tag to create a debian package from.'
        - bool:
            name: DEPLOY
            default: false
            description: 'When set to true, the resulting debian package will be deployed to dist.sapmachine.io.'
    dsl: |
        pipeline {
            agent {
                label 'agent-ubuntu-local'
            }
            stages {
                stage("Checkout Infrastructure Repository") {
                    steps {
                        checkout changelog: false, poll: false, scm: [$class: 'GitSCM', branches: [[name: '*/master']], extensions: [[$class: 'RelativeTargetDirectory', relativeTargetDir: 'SapMachine-Infrastructure']], userRemoteConfigs: [[credentialsId: 'SapMachine-github', url: 'https://github.com/SAP/SapMachine-infrastructure.git']]]
                    }
                }
                stage('Build') {
                    steps {
                        sh 'rm -f *.deb'
                        sh "python3 SapMachine-Infrastructure/lib/make_deb.py --tag=${params.GIT_TAG_NAME} --templates-directory=SapMachine-Infrastructure/debian-templates"
                    }
                    post {
                        success {
                            archiveArtifacts allowEmptyArchive: true, artifacts: "*.deb"
                        }
                    }
                }
                stage('Deploy') {
                    when {
                        expression { params.DEPLOY == true }
                    }
                    steps {
                            sh "cp -n *.deb /var/pkg/deb/amd64 || true"
                            sh "python3 SapMachine-Infrastructure/lib/recreate_deb_repository.py -s -r /var/pkg/deb/amd64"
                    }
                }
            }
            post {
                always {
                    cleanWs deleteDirs: true, disableDeferredWipeout: true
                }
            }
        }
- defaults:
    name: 'linux_package_global'
    platforms: &platforms
        - linux_aarch64:
            architecture: linux-aarch64
            docker_agent: |
                agent {{
                    dockerfile {{
                        dir "SapMachine-Infrastructure/dockerfiles/ubuntu_20_04/arm64"
                        reuseNode true
                        label "{platform}"
                        additionalBuildArgs '--build-arg ARTIFACTORY_CREDS=\"$ARTIFACTORY_CREDS\"'
                    }}
                }}
        - linux_ppc64le:
            architecture: linux-ppc64le
            docker_agent: |
                agent {{
                    dockerfile {{
                        dir "SapMachine-Infrastructure/dockerfiles/ubuntu_18_04/ppc64le"
                        reuseNode true
                        label "{platform}"
                        additionalBuildArgs '--build-arg ARTIFACTORY_CREDS=\"$ARTIFACTORY_CREDS\"'
                    }}
                }}
        - linux_x86_64:
            architecture: linux-x64
            docker_agent: |
                agent {{
                    dockerfile {{
                        dir "SapMachine-Infrastructure/dockerfiles/ubuntu_18_04/x86_64"
                        reuseNode true
                        label "{platform}"
                        additionalBuildArgs '--build-arg ARTIFACTORY_CREDS=\"$ARTIFACTORY_CREDS\"'
                    }}
                }}

- project:
    name: debian-builds
    platform: *platforms
    jobs:
        - build-debian-package-{platform}

- job-template:
    name: build-debian-package-{platform}
    defaults: 'linux_package_global'
    description: 'Build a debian package for SapMachine on {platform}.'
    project-type: pipeline
    sandbox: true
    concurrent: false
    properties:
        - build-discarder:
            num-to-keep: 30
            artifact-num-to-keep: 1
    parameters:
        - string:
            name: GIT_TAG_NAME
            default: ''
            description: 'The Git tag to create a debian package from.'
    dsl: |
        pipeline {{
            agent {{
                label "{platform}"
            }}
            environment {{
                ARTIFACTORY_CREDS = credentials('openjdk-artifactory')
            }}
            stages {{
                stage("Checkout Infrastructure Repository") {{
                    steps {{
                        checkout changelog: false, poll: false, scm: [$class: 'GitSCM', branches: [[name: '*/master']], extensions: [[$class: 'RelativeTargetDirectory', relativeTargetDir: 'SapMachine-Infrastructure']], userRemoteConfigs: [[credentialsId: 'SapMachine-github', url: 'https://github.com/SAP/SapMachine-infrastructure.git']]]
                    }}
                }}
                stage('Build') {{
                    {docker_agent}
                    steps {{
                        // credentials are needed to avoid rate limit exceedance
                        withCredentials([[$class: 'UsernamePasswordMultiBinding', credentialsId: 'SapMachine-github', usernameVariable: 'GIT_USER', passwordVariable: 'GIT_PASSWORD']]) {{
                            sh "python3 SapMachine-Infrastructure/lib/make_deb.py --tag=${{params.GIT_TAG_NAME}} --architecture={architecture} --templates-directory=SapMachine-Infrastructure/debian-templates"
                        }}
                    }}
                    post {{
                        success {{
                            archiveArtifacts allowEmptyArchive: true, artifacts: "*.deb"
                        }}
                    }}
                }}
            }}

            post {{
                always {{
                    cleanWs()
                }}
            }}
        }}

