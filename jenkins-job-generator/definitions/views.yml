- view:
    name: 'Snapshot Builds'
    description: 'Snapshot Builds'
    view-type: list
    regex: 'build-[\d]+-snapshot-.*$|build-[\d]+-.*-snapshot-.*$|build-service-snapshot-[\d]+$'

- view:
    name: 'Release Builds'
    description: 'Release Builds'
    view-type: list
    regex: 'build-[\d]+-release-.*$|build-service-release-[\d]+$'

- view:
    name: 'Pull Request Validation Builds '
    description: 'Pull Request Validation Builds'
    view-type: list
    regex: 'build-[\d]+-pr-validation-.*$|validate-pr-[\d]+$'

- view:
    name: 'Linux aarch64 Builds'
    description: 'Linux aarch64 Builds'
    view-type: list
    regex: 'build-.*-linux_aarch64$'

- view:
    name: 'Linux Alpine Builds'
    description: 'Linux aarch64 Builds'
    view-type: list
    regex: 'build-.*-linux_alpine_x86_64$'

- view:
    name: 'Linux ppc64le Builds'
    description: 'Linux ppc64le Builds'
    view-type: list
    regex: 'build-.*-linux_ppc64le$'

- view:
    name: 'Linux x86 64 Builds'
    description: 'Linux x86 64 Builds'
    view-type: list
    regex: 'build-.*-linux_x86_64$'

- view:
    name: 'MacOS aarch 64 Builds'
    description: 'macOS aarch 64 Builds'
    view-type: list
    regex: 'build-.*-macos_aarch64$'

- view:
    name: 'MacOS x86 64 Builds'
    description: 'macOS x86 64 Builds'
    view-type: list
    regex: 'build-.*-macos_x86_64$'

- view:
    name: 'Windows x86 64 Builds'
    description: 'Windows x86 64 Builds'
    view-type: list
    regex: 'build-.*-windows_x86_64$'

- view:
    name: 'Infrastructure'
    description: 'Infrastructure related jobs'
    view-type: list
    job-name:
        - async-prof-repo-update
        - generate-website-data
        - generate-website-data-jmc
        - jenkins-configuration-backup
        - jenkins-configuration-restore
        - jenkins-job-generator
        - jtreg
        - repository-update-and-tag
        - upload-ossrh
        - publish-windows-msi
    regex: '(build-devkit-.*)'

- view:
    name: 'MacOS'
    description: 'MacOS related jobs'
    view-type: list
    job-name:
        - update-cask
    regex: '(publish-macos-packages-.*)'

- view:
    name: 'Cloud Foundry Java Buildpack'
    description: 'Cloud Foundry Java Buildpack jobs'
    view-type: list
    job-name:
        - generate-cf-java-buildpack-data
        - test-cf-java-buildpack-data

- view:
    name: 'Docker'
    description: 'Docker jobs'
    view-type: list
    job-name:
        - docker-manifest
        - generate-dockerfiles

- view:
    name: 'Linux Packages'
    description: 'Linux Package jobs'
    view-type: list
    regex: '(resign-debian-repository-.*|build-debian-package-.*|rpm-package)'

- view:
    name: 'Async Profiler'
    description: 'Async Profiler Builds and other related jobs'
    view-type: list
    regex: 'build-async-profiler-.*'

- view:
    name: 'JMC'
    description: 'JMC Builds and other related jobs'
    view-type: list
    regex: '.*jmc.*'
