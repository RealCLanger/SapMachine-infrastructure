- job:
    name: upload-ossrh
    description: 'Upload SapMachine artefacts to OSSRH (Maven Central).'
    project-type: pipeline
    sandbox: true
    concurrent: false
    parameters:
        - string:
            name: VERSION
            description: "The version to publish. E.g. 11.0.14"
    dsl: |
        pipeline {
            agent {
                label 'infrastructure'
            }
            stages {
                stage('Test') {
                }
            }
            post {
                always {
                    cleanWs()
                }
            }
        }
